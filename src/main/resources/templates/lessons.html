<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Lessons</title>
</head>
<body>
<th:block th:include="/fragment/headerFragment::userInfo"/>

Lessons <a th:if="${currentUser != null && currentUser.userType == 'TEACHER'}"  href="/lessons/add"> | Add Lesson</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>duration</th>
        <th>price</th>
        <th>start date</th>
        <th>teacher name</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.id}"></td>
        <td th:text="${lesson.title}"></td>
        <td th:text="${lesson.duration}"></td>
        <td th:text="${lesson.price}"></td>
        <td th:text="${#dates.format(lesson.startDate, 'dd-MM-yyyy')}"></td>
        <td>
            <span th:if="${lesson.user != null}" th:text="${lesson.user.name}"></span>
            <span th:if="${lesson.user == null}">No teacher yet</span>
        </td>
        <td><a th:href="@{'/lessons/update/' + ${lesson.id}}">Update</a></td>
        <td><a th:href="@{'/lessons/delete/' + ${lesson.id}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
