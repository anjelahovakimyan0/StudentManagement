<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
</head>
<body>
<form action="/messages/send" method="post">
    Message:<br>
    <textarea name="messageText" placeholder="Please input message"></textarea><br>
    <input type="hidden" name="to.id" th:value="${id}">
    <input type="submit" value="Send">
</form>
</body>
</html>
