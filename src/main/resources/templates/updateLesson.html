<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
</head>
<body>
<th:block th:include="/fragment/headerFragment::userInfo"/>

<form action="/lessons/update" method="post">
    <input type="hidden" name="id" th:value="${lesson.id}">
    Title: <input type="text" name="title" th:value="${lesson.title}"><br>
    Duration: <input type="time" name="duration" th:value="${lesson.duration}"><br>
    Price: <input type="number" step="0.01" name="price" th:value="${lesson.price}"><br>
    Start date: <input type="date" name="startDate" th:value="${#dates.format(lesson.startDate, 'dd-MM-yyyy')}"><br>
    <select name="user.id">
        <option th:if="${lesson.user != null}" th:each="teacher : ${teachers}"
                th:selected="${lesson.user.id == teacher.id}" th:text="${teacher.name}"
                th:value="${teacher.id}"></option>
    </select><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
